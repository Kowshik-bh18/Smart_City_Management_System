{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'water_management:water_quality_check_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
