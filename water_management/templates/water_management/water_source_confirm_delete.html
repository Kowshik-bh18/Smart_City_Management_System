{% extends 'base_generic.html' %}

{% block content %}
  <div class="container py-5">
    <h2 class="mb-4">Are you sure you want to delete this water source?</h2>
    <p><strong>{{ water_source.name }}</strong></p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'water_management:water_source_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
