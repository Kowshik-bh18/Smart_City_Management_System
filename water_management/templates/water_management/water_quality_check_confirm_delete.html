{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Water Quality Check</h2>
  <p>Are you sure you want to delete the check for <strong>{{ check.source.name }}</strong> on <strong>{{ check.date }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'water_management:water_quality_check_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
