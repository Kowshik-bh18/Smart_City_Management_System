<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart City Project{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            margin: 0;
        }

        .navbar {
            background: #1f1f1f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: #00bfae !important;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #bbb !important;
            font-size: 1.1rem;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #fff !important;
            background-color: #007b7f;
            border-radius: 10px;
        }

        .navbar-toggler-icon {
            background-color: #00bfae;
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        /* Main Content */
        .container {
            min-height: 80vh;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .footer {
            background: #1f1f1f;
            color: #bbb;
            padding: 20px 0;
        }

        .footer p {
            margin: 0;
        }

        /* Cards */
        .card {
            background: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Smooth hover animation on button */
        .btn {
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #00bfae;
            box-shadow: 0 4px 10px rgba(0, 191, 174, 0.5);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 191, 174, 0.6);
        }

        .footer p {
            margin: 0;
        }

        /* Custom animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar,
        .container,
        .footer {
            animation: fadeIn 0.8s ease-out;
        }
    </style>

    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard:home' %}">Smart City</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'road:index' %}">Road</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'waste_management:home-page' %}">Waste Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'water_management:index' %}">Water Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'electricity:index' %}">Electricity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mapdata:my_home_view' %}">Maps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard:logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2025 Smart City Project | All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (necessary for functionality like dropdowns, modals) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybFy+0sVwzXgh2vR9m4b5iw2G9Ppjd6Rp7oBfmOTp8fe0Sww9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0WRnn7zNCeJv7gn3BZTjr2e/0l6joDuxyDJcScRfiSyiwgrx"
        crossorigin="anonymous"></script>

    {% block extra_js %}
    {% endblock %}
</body>

</html>
