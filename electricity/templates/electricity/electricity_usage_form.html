{%extends 'base_generic.html'%}
{%block content%}
<div class="container mt-5">
    <h1 class="mb-4">Create/Update Electricity Usage</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_consumer" class="form-label">Consumer</label>
            {{ form.consumer }}
        </div>
        <div class="mb-3">
            <label for="id_reading_date" class="form-label">Reading Date</label>
            {{ form.reading_date}}
        </div>
        <div class="mb-3">
            <label for="id_units_consumed" class="form-label">Units Consumed (kWh)</label>
            {{ form.units_consumed}}
        </div>
        <div class="mb-3">
            <label for="id_cost" class="form-label">Cost</label>
            {{ form.cost}}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'electricity:electricity_usage_list' %}" class="btn btn-secondary mt-3">Back to List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{%endblock%}
