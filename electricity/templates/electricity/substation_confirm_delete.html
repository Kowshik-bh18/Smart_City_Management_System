{% extends 'base_generic.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete <strong>{{ substation.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'electricity:substation_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
