{% extends 'base_generic.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-20 p-6 bg-white shadow-xl rounded-xl text-center">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Deletion</h2>
    <p class="mb-6 text-gray-700">
        Are you sure you want to delete the transformer <strong>"{{ transformer.identifier }}"</strong>?
    </p>

    <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'electricity:transformer_list' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
