{% extends 'base_generic.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Delete Payment for Bill #{{ payment.bill.id }}</h2>

    <p>Are you sure you want to delete this payment?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'electricity:payment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
