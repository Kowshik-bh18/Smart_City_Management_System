{%extends 'base_generic.html'%}
{%block content%}
<div class="container mt-5">
    <h1 class="mb-4">Create/Update Bill</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_consumer" class="form-label">Consumer</label>
            {{ form.consumer}}
        </div>
        <div class="mb-3">
            <label for="id_issue_date" class="form-label">Issue Date</label>
            {{ form.issue_date}}
        </div>
        <div class="mb-3">
            <label for="id_due_date" class="form-label">Due Date</label>
            {{ form.due_date}}
        </div>
        <div class="mb-3">
            <label for="id_total_units" class="form-label">Total Units</label>
            {{ form.total_units}}
        </div>
        <div class="mb-3">
            <label for="id_amount_due" class="form-label">Amount Due</label>
            {{ form.amount_due}}
        </div>
        <div class="mb-3">
            <label for="id_is_paid" class="form-label">Paid?</label>
            {{ form.is_paid }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'electricity:bill_list' %}" class="btn btn-secondary mt-3">Back to List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{%endblock%}
