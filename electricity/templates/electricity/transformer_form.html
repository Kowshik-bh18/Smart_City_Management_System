{% extends 'base_generic.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-16 p-8 bg-white shadow-2xl rounded-2xl">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">{{ title }}</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors|join:", " }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex justify-between pt-6">
            <a href="{% url 'electricity:transformer_list' %}"
               class="inline-block px-5 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition">
                Cancel
            </a>
            <button type="submit"
                    class="inline-block px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                Save
            </button>
        </div>
    </form>
</div>
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}
