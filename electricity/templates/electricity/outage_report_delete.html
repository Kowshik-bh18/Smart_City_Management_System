{% extends 'base_generic.html' %}

{% block content %}
<div class="container py-5">
  <h2>Delete Outage Report</h2>

  <p>Are you sure you want to delete the outage report at <strong>{{ report.location }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'electricity:outage_report_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
