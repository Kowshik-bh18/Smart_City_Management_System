{% extends 'base_generic.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Edit Payment for Bill #{{ payment.bill.id }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.bill.label_tag }} {{ form.bill }}
        </div>
        <div class="mb-3">
            {{ form.amount_paid.label_tag }} {{ form.amount_paid }}
        </div>
        <div class="mb-3">
            {{ form.payment_method.label_tag }} {{ form.payment_method }}
        </div>
        <button type="submit" class="btn btn-success">Update Payment</button>
        <a href="{% url 'payment:payment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
