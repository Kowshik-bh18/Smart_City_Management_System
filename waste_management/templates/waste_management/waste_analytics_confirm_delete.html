{% extends 'base_generic.html' %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-danger">Delete Analytics Record</h2>
    <p>Are you sure you want to delete the analytics record for <strong>{{ analytics.zone }}</strong> in <strong>{{ analytics.month }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'waste_management:waste_analytics_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
