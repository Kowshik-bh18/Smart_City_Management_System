{% extends 'base_generic.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Confirm Deletion</h2>

    <p>Are you sure you want to delete the complaint at <strong>{{ complaint.location }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'waste_management:complaint_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
