<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart City Project{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for Dark Theme -->
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            min-height: 100vh;
        }

        .card {
            background: #1f1f1f;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .card h2 {
            color: #f5f5f5;
            font-weight: 600;
        }

        .form-label {
            color: #bbb;
        }

        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #00bfae;
            box-shadow: 0 0 5px rgba(0, 191, 174, 0.6);
        }

        .btn-teal {
            background-color: #00bfae;
            border-color: #00bfae;
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-teal:hover {
            background-color: #009f94;
            border-color: #009f94;
            transform: translateY(-3px);
        }

        .btn-teal:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 191, 174, 0.5);
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }
        
        /* Add custom animation */
        .card {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-light {
            color: #f5f5f5 !important;
        }
    </style>

    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card p-4 rounded-lg">
                    <h2 class="text-center text-light mb-4">Sign Up</h2>
                    <form method="POST" action=".">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value }}">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" value="{{ form.password.value }}">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-teal btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybFy+0sVwzXgh2vR9m4b5iw2G9Ppjd6Rp7oBfmOTp8fe0Sww9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0WRnn7zNCeJv7gn3BZTjr2e/0l6joDuxyDJcScRfiSyiwgrx" crossorigin="anonymous"></script>
    
    {% block extra_js %}
    {% endblock %}
</body>

</html>
