{% extends 'base_generic.html' %}
{% block content %}
<h2>Are you sure you want to delete this road?</h2>
<p>Road: {{ road.name }} - Location: {{ road.location }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>

<a href="{% url 'road:road_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
