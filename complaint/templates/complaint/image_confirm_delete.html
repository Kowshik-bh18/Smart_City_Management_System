{%extends 'base_generic.html'%}
{%block content%}
<h2>Are you sure you want to delete this image?</h2>
<img src="{{ image.image.url }}" width="200">
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'complaint:image_list' %}">Cancel</a>
</form>
{%endblock%}
